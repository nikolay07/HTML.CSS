<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Images</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div><label for="Last-Name">Last Name <input type="text" name="lastName" value="Emerson" readonly></label></div>
        <div><label for="Age-Name">Age <input type="number" id="Age-Name" min="3" max="10" name="age" value="17"></label></div>
        <div><label for="Accept-Terms"><input type="checkbox" id="Accept-Terms" name="agree" disabled> Accept terms and conditions</label></div>
        <div class="choose-gender">
            <label for="gender-female"><input class="gender-type" id="gender-female" type="radio" name="gender"> Female</label>
            <label for="gender-male"><input class="gender-type" id="gender-male" type="radio" name="gender" > Male</label>
            <label for="gender-secret"><input class="gender-type" id="gender-secret" type="radio" name="gender" checked> Secret</label>
        </div>
        <div>
            <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
        </div>
        <div><button type="submit">Submit</button></div>
    </form>

</body>

</html>
