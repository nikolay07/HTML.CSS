<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Images</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div><input type="text" name="lastName" value="Emerson" readonly><label for="Last-Name">Last Name </label></div>
        <div><input type="number" id="Age-Name" min="3" max="10" name="age" value="17"><label for="Age-Name">Age </label></div>
        <div><input type="checkbox" id="Accept-Terms" name="agree" disabled><label for="Accept-Terms"> Accept terms and conditions</label></div>
        <div class="choose-gender">
            <input class="gender-type" id="gender-male" type="radio" name="gender"><label for="gender-male"> Male</label>
            <input class="gender-type" id="gender-female" type="radio" name="gender"><label for="gender-female"> Female</label>
            <input class="gender-type" id="gender-secret" type="radio" name="gender" checked><label for="gender-secret"> Secret</label>
        </div>
        <div>
            <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
        </div>
        <div><button type="submit">Submit</button></div>
    </form>

</body>

</html>
