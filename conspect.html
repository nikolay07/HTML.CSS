box-sizing используется для изменения блочной модели CSS применяемой по умолчанию,
 с помощью которой вычисляются ширина и высота элементов.
-box-sizing : content-box - стандартное значение. Свойства width и height вычисляются исключительно по контенту, 
и не включая margin, padding и border.
-box-sizing : border-box - свойства width и height вычисляются по контенту, padding и border, но не включая margin.

HTML_CSS Урок 11. Display, Visibility 
-display: none - скрывает элемент, он не отображается и не занимает места на странице. 
-visibility: hidden - «прячет» элемент — он становится невидимым, но занимает место на странице.
-visibility: visible - значение по умолчанию, элемент виден

display: flex;  делает все дочерние элементы резиновыми — flex, а не инлайновыми или блочными, как было изначально.
-display: flex - ведёт себя как блочный элемент. При рассчете ширины блоков приоритет у раскладки (при недостаточной ширине блоков контент может вылезать за границы).
-display: inline-flex — ведёт себя как инлайн-блочный. Приоритет у содержимого (контент растопыривает блоки до необходимой ширины, чтобы строчки, по возможности, поместились).

flex-direction - Направление раскладки блоков;
-row — строка (значение по умолчанию);
-row-reverse — строка с элементами в обратном порядке;
-column — колонка;
-column-reverse — колонка с элементами в обратном порядке.

flex-wrap - определяет перенос блоков при переполнении;
-nowrap — блоки не переносятся (значение по умолчанию);
-wrap — блоки переносятся;
-wrap-reverse — блоки переносятся и располагаются в обратном порядке.

flex-flow - коротко записать  свойств flex-direction и flex-wrap (flex-flow: column-reverse wrap;)

ВЫРАВНИВАНИЕ (по горизонтали)
Для выравнивания элементов есть несколько свойств: justify-content, align-items и align-self.
justify-content и align-items применяются к родительскому контейнеру, align-self — к дочерним.
justify-content отвечает за выравнивание по главной оси.
Значения justify-content:
flex-start — элементы выравниваются от начала главной оси (значение по умолчанию);
flex-end — элементы выравниваются от конца главной оси;
center — элементы выравниваются по центру главной оси;
space-between — элементы выравниваются по главной оси, распределяя свободное место между собой;
space-around — элементы выравниваются по главной оси, распределяя свободное место вокруг себя.

ВЫРАВНИВАНИЕ (по вертикали)
align-items отвечает за выравнивание по перпендикулярной оси.
Возможные значения align-items:
flex-start — элементы выравниваются от начала перпендикулярной оси;
flex-end — элементы выравниваются от конца перпендикулярной оси;
center — элементы выравниваются по центру;
baseline — элементы выравниваются по базовой линии;
stretch — элементы растягиваются, занимая все пространство по перпендикулярной оси (значение по умолчанию).


justify-content:flex-start; Элементы выравниваются по левой стороне контейнера.
justify-content:flex-end; Элементы выравниваются по правой стороне контейнера.
justify-content:center; Элементы выравниваются по центру контейнера.
justify-content:space-between; Элементы отображаются с одинаковыми отступами между ними.
justify-content:space-around; Элементы отображаются с одинаковыми отступами вокруг них.

align-items:flex-start; Элементы выравниваются по верхнему краю контейнера.
align-items:flex-end; Элементы выравниваются по нижнему краю контейнера.
align-items:center; Элементы выравниваются вертикально по центру контейнера.
align-items:baseline; Элементы отображаются на базовой линии контейнера.
align-items:stretch; Элементы растягиваются, чтоб заполнить контейнер.

flex-direction:column; Элементы распологаются сверху вниз.
flex-direction:column-reverse; Элементы распологаются снизу вверх.
